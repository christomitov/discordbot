<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Discord Bot Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('settings') }}" class="text-2xl font-bold">Discord Bot Dashboard</a>
            <div>
                <a href="{{ url_for('settings') }}" class="px-4 py-2 hover:bg-blue-700 rounded {% if active_page == 'settings' %}bg-blue-700{% endif %}">Settings</a>
                <a href="{{ url_for('users') }}" class="px-4 py-2 hover:bg-blue-700 rounded {% if active_page == 'users' %}bg-blue-700{% endif %}">Users</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{{ 'green' if category == 'success' else 'red' }}-100 border border-{{ 'green' if category == 'success' else 'red' }}-400 text-{{ 'green' if category == 'success' else 'red' }}-700 px-4 py-3 rounded relative mb-4" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
